<div class="container" >
  <div id="loginbox" style="margin-top:50px; border-color:#11151C" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info" style= "border-width: 3px; border-color:#11151C;">
      <div class="panel-heading" style="background-color:#11151C;" >
        <div class="panel-title" style="font-family: courier; font-weight:bold; color:#FFFFFF; font-size:22px" >Log In</div>

      </div>

      <div style="padding-top:30px" class="panel-body" >

        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

        <form id="loginform" class="form-horizontal" role="form">


          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="inputEmail" type="text" class="form-control input-md" name="username" value="" ng-model="$ctrl.username" required autofocus placeholder="username or email">
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="inputPassword" type="password" class="form-control input-md" name="password" ng-model="$ctrl.password" placeholder="password">
          </div>

          <div style="margin-top:10px" class="form-group">
            <!-- Button -->

            <div class="col-sm-12 controls">
              <a id="btn-login" href="#" class="btn btn-lg " style="border: double; padding: 7px 20px; color:#11151C; font-family:courier;" type="submit" ng-click="$ctrl.login()"  >Sign in  </a>
            </div>
          </div>


          <div class="form-group">
            <div class="col-md-12 control">
              <div style="border-top: 1px solid#888; padding-top:15px; font-family: courier; font-size:16px" >
                Don't have an account?
                <a href="#" ui-sref="root.newUser" ng-click="$ctrl.createUser()" >
                  Sign up here
                </a>
              </div>
            </div>
          </div>


          <div class="alert alert-danger" role="alert" ng-show="$ctrl.error">{{$ctrl.error}}</div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
</div>
