<html>
<body>
  <video poster="src/main/app/Images/back4.jpg" id="bgvid" playsinline autoplay muted loop>
    <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
  <source src="src/main/app/Images/Gif/vilnius.webm" type="video/webm" >
  <source src="src/main/app/Images/Gif/vilnius.mp4" type="video/mp4">
  </video>
<div  class="container">
  <div id="loginbox" style="margin-top:150px; border-color:#222" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info" >
      <div class="panel-heading" style="background-color:#222;border-radius:0" >
        <div class="panel-title" style="font-family: courier; font-weight:bold; color:#FFFFFF; font-size:22px" >Log In</div>

      </div>

      <div style="padding-top:30px" class="panel-body" >

        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

        <form id="loginform" class="form-horizontal" role="form">


          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="inputEmail" type="text" class="form-control input-md" name="username" value="" ng-model="$ctrl.username" required autofocus placeholder="username">
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="inputPassword" type="password" class="form-control input-md" name="password"
            ng-model="$ctrl.password" placeholder="password"  ng-keypress="$ctrl.enterPressed($event)" >
          </div>

          <div style="margin-top:10px" class="form-group">
            <!-- Button -->

           <div class="col-sm-12 controls">
              <a id="btn-login" href="#" class="btn btn-warning "
              type="submit" ng-click="$ctrl.login()">Sign in  </a>
            </div>
          </div>


          <div class="form-group">
            <div class="col-md-12 control">
              <div style="border-top: 1px solid#888; padding-top:15px; font-family: courier; font-size:16px;" >
                Don't have an account?
                <a href="#" ui-sref="root.newUser" ng-click="$ctrl.createUser()" >
                  Sign up here
                </a>
              </div>
            </div>
          </div>


          <div class="alert alert-danger" role="alert" ng-show="$ctrl.error">{{$ctrl.error}}</div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
</body>
</html>
