<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Token Page</title>
</head>
<body>



    <div id="tokenBox" style="margin-top:50px; border-color:#222; background-color:#FFFFFF"
    class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info" style="border-width: 3px; border-color:#222;">
      <div class="panel-heading" style=" border-radius: 0; background-color:#222;">
        <div class="panel-title"
        style="font-family: courier; font-weight:bold; color:#FFFFFF; font-size:22px">Generate token
      </div>
    </div>

    <div>
      <h4 style="font-family:courier; margin-left:0.4cm; ">Token:</h4>
      <pre style="margin-left:0.4cm;  margin-right:0.4cm;">{{$ctrl.operatorState.token}}</pre>
      <h4 style="font-family:courier; margin-left:0.4cm;">Verification: </h4>
      <pre ng-show="$ctrl.operatorState.verified" style="margin-left:0.4cm;  margin-right:0.4cm;">Verified</pre>
      <pre ng-hide="$ctrl.operatorState.verified" style="margin-left:0.4cm;  margin-right:0.4cm;">Not verified</pre>
    </div>

    <button type="button" class="btn btn-warning"
    style="margin-left:0.4cm; margin-bottom:0.5cm; "
    ng-click="$ctrl.generateToken()">Generate token
  </button>

</div>
</div>
</body>
</html>
