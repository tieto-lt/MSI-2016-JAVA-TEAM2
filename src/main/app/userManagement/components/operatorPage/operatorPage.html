<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Page</title>
</head>
<body>

  <div class="container">
      <h3>Operator page</h3>
      <div class="msi-content" ui-view ng-cloak></div>
  </div>

  <button type="button" class="btn btn-success">Verified</button>
  <button type="button" class="btn btn-danger">Not Verified</button>

  <div ng-controller="CollapseDemoCtrl">
	<button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed && $ctrl.verifyOperator()">Click to verify</button>
	<hr>
	<div uib-collapse="!isCollapsed">
		<div class="well well-lg">Verifying</div>
	</div>


</div>




</body>
</html>
