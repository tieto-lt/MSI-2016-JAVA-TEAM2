<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Control Page</title>
</head>

<body>
  <div ng-hide="$ctrl.connectedOperator">
  <h3 style="font-family:courier; margin-top:2cm;">Live operators</h3>
  <fieldset>
    <div>
      <form action="">
        <div class="span7">
          <div class="widget stacked widget-table action-table">
            <div class="widget-content">

              <table class="table table-striped table-bordered">
                <thead>

                  <tr>
                    <th>#</th>
                    <th>UserName</th>
                    <th>Connect</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                      <td ng-show="$ctrl.isOperator">1</td>
                      <td ng-show="$ctrl.isOperator">operator</td>
                      <td ng-show="$ctrl.isOperator" style="max-width:50px;"><button class="btn btn-warning" style="margin-left:0.5cm;" ng-click="$ctrl.connectedOperator=true">Connect </button></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </form>
          <p style="font-family:courier; text-align:center; color:red; margin-top:10px" ng-hide="$ctrl.isOperator">No live operators</p>
        </div>
      </fieldset>
</div>
<div ng-show="$ctrl.connectedOperator">
    <div class="container">
        <h3 style="font-family:courier; margin-top:2cm;">You have connected to an operator</h3>
        <div class="col-md-8" id="droneStream"></div>
        <button class="btn btn-warning" style="margin-left:0.5cm;" ng-click="$ctrl.openConnection()">Start </button>
        <button class="btn btn-warning" style="margin-left:0.5cm; " ng-click="$ctrl.closeConnection">Close </button>
    </div>

    <div>
        <h3 style="font-family: courier;">Coordinates</h3>
        <div style="border-top: 2.5px solid#888; padding-top:15px; font-family: courier; font-size:16px">
            <h3 style="font-family:courier; margin-top:0.7cm">Battery</h3>
            <div style="border-top: 2.5px solid#888; padding-top:15px; font-family: courier; font-size:16px">
                <uib-progressbar class="progress" animate="false" value="$ctrl.batteryPercentage"
                    type="{{$ctrl.type}}"><b class="progress-value">{{$ctrl.batteryPercentage}} %</b>
                </uib-progressbar>
            </div>
        </div>
    </div>
  </div>

</body>

</html>
