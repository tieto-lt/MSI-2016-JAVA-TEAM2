<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Control Page</title>
</head>

<body>
  <div ng-hide="$ctrl.connectedOperator">
  <h3 style="font-family:courier; margin-top:2cm;">Live operators</h3>
  <fieldset>
    <div>
      <form action="">
        <div class="span7">
          <div class="widget stacked widget-table action-table">
            <div class="widget-content">

              <table class="table table-striped table-bordered">
                <thead>

                  <tr>
                    <th>#</th>
                    <th>UserName</th>
                    <th>Status</th>
                    <th>Connect</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                      <td ng-show="$ctrl.isOperator">1</td>
                      <td ng-show="$ctrl.isOperator">operator</td>
                      <td ng-show="$ctrl.isOperator">ready for live connect</td>
                      <td ng-show="$ctrl.isOperator" style="max-width:50px;"><a class="btn btn-warning" style="margin-left:0.5cm;" ng-click="$ctrl.connectedOperator=true" >Connect</a></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </form>
          <p style="font-family:courier; text-align:center; color:red; margin-top:10px" ng-hide="$ctrl.isOperator">No live operators</p>
        </div>
      </fieldset>
</div>
<div ng-show="$ctrl.connectedOperator">
    <div class="container">
        <h3 style="font-family:courier; margin-top:2cm;">You have connected to an operator</h3>
        <div class="col-md-8" id="droneStream"></div>
        <button class="btn btn-warning" style="margin-left:1.1cm;" ng-click="$ctrl.openConnection()">Start </button>
        <button class="btn btn-warning" style="margin-left:0.5cm; " ng-click="$ctrl.closeConnection()">Close </button>
        <div style="font-family:courier; margin-left:800px; text-align: left">
          <h3 >Control information</h3>
          <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/3473-200.png" style="max-width:40px;max-height:40px;">
          <img src="https://maxcdn.icons8.com/wp-content/uploads/2015/03/2_circle.png" style="max-width:20px;max-height:20px;"> - takeoff/land<br>
          <img src="https://maxcdn.icons8.com/Share/icon/Business//registered_trademark1600.png" style="max-width:20px;max-height:20px;"> - move (analog sensitive)<br>
          <img src="https://maxcdn.icons8.com/Share/icon/Arrows//chevron_left_round1600.png" style=" transform: rotate(318deg); max-width:20px;max-height:20px;"> - rotate (analog sensitive)<br>

          <img src="http://www.iconsplace.com/icons/preview/black/keyboard-256.png" style="max-width:40px;max-height:40px;">
          <img src="https://maxcdn.icons8.com/iOS7/PNG/50/Computer_Hardware/enter_key-50.png" style="max-width:20px;max-height:20px;"> - takeoff/land<br>
          <img src="http://i.cdn.turner.com/v5cache/CARTOON/site/Images/i82/gamecontrol_letter_wasd.png" style="max-width:35px;max-height:35px;"> - move<br>
          <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/302301-200.png" style=" max-width:30px;max-height:30px;"> - rotate<br>

        </div>
    </div>

    <div>
            <h3 style="font-family:courier; margin-top:0.7cm">Battery</h3>
            <div style="border-top: 2.5px solid#888; padding-top:15px; font-family: courier; font-size:16px">
                <uib-progressbar class="progress" animate="false" value="$ctrl.batteryPercentage"
                    type="{{$ctrl.type}}"><b class="progress-value">{{$ctrl.batteryPercentage}} %</b>
                </uib-progressbar>
            </div>
        </div>
    </div>
  </div>

</body>

</html>
