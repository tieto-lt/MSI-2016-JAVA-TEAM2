

<div class="container">
    <h3>Registration form</h3>
    <div class="msi-content" ui-view ng-cloak></div>
</div>





<div class="form-group row" >
  <label for="example-text-input" class="col-xs-2 col-form-label">Username</label>
  <div class="col-xs-10">
    <input class="form-control" type="text" name="username" ng-model="username" >
  </div>
</div>











<div class="form-group row">
  <label for="example-password-input" class="col-xs-2 col-form-label">Password</label>
  <div class="col-xs-10">
    <input class="form-control" type="password" name="password" ng-model="password">
  </div>
</div>
<div class="form-group row">
  <label for="example-password-input" class="col-xs-2 col-form-label">Confirm password</label>
  <div class="col-xs-10">
    <input class="form-control" type="password"  name="confirmPassword" ng-model="confirmPassword">
  </div>
</div>
<div class="form-group row">
  <label for="example-email-input" class="col-xs-2 col-form-label">Name</label>
  <div class="col-xs-10">
    <input class="form-control" type="text"  name="name" ng-model="name">
  </div>
</div>

<div class="form-group row">
  <label for="example-email-input" class="col-xs-2 col-form-label">Email</label>
  <div class="col-xs-10">
    <input class="form-control" type="text"  type="email"  name="email" ng-model="email">
  </div>
</div>
<div class="form-group row">
  <label for="example-tel-input" class="col-xs-2 col-form-label">Phone</label>
  <div class="col-xs-10">
    <input class="form-control" type="text"  type="phone"  name="phone" ng-model="phone">
  </div>
</div>

<div class="form-group row">
<button type="submit" class="btn btn-warning" ng-click="$ctrl.createNewUser()">Register</button>
<button type="button" class="btn btn-default" ng-click="$ctrl.logout()">Go back to login form</button>


</div>
