

<div class="container">
    <h3>Registration form</h3>
    <div class="msi-content" ui-view ng-cloak></div>
</div>


<div class="form-group row" >
  <label for="example-text-input" class="col-xs-2 col-form-label">Username</label>
  <div class="col-xs-10">
    <input class="form-control" type="text" ng-model="$ctrl.user.userName" >
  </div>
</div>



<div class="form-group row">
  <label for="example-password-input" class="col-xs-2 col-form-label">Password</label>
  <div class="col-xs-10">
    <input class="form-control" type="password" ng-model="$ctrl.user.password">
  </div>
</div>
<div class="form-group row">
  <label for="example-password-input" class="col-xs-2 col-form-label">Confirm password</label>
  <div class="col-xs-10">
    <input class="form-control" type="password"  name="confirmPassword">
  </div>
</div>
<div class="form-group row">
  <label for="example-email-input" class="col-xs-2 col-form-label">Name</label>
  <div class="col-xs-10">
    <input class="form-control" type="text" ng-model="$ctrl.user.name">
  </div>
</div>

<div class="form-group row">
  <label for="example-email-input" class="col-xs-2 col-form-label">Email</label>
  <div class="col-xs-10">
    <input class="form-control" type="text" ng-model="$ctrl.user.email">
  </div>
</div>
<div class="form-group row">
  <label for="example-tel-input" class="col-xs-2 col-form-label">Phone</label>
  <div class="col-xs-10">
    <input class="form-control" type="text" ng-model="$ctrl.user.phone">
  </div>
</div>

<div class="form-group row">
<button type="submit" class="btn btn-warning" ng-click="$ctrl.create()">Register</button>
<button type="button" class="btn btn-default" ng-click="$ctrl.logout()">Go back to login form</button>


</div>
