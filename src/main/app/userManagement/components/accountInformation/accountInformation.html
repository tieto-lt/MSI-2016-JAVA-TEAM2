<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Info</title>
</head>
<body>

<div class="container">
    <h3>Account Info</h3>
    <div class="msi-content" ui-view ng-cloak></div>
</div>



<div class="form-group row">
  <label for="example-text-input" class="col-xs-2 col-form-label">Username</label>
  <div class="col-xs-10">
    <input class="form-control" type="text" ng-model="$ctrl.user.userName" name="userName">
  </div>
</div>

<div class="form-group row">
  <label for="example-email-input" class="col-xs-2 col-form-label">Name</label>
  <div class="col-xs-10">
    <input class="form-control" type="text" ng-model="$ctrl.user.name" name="name">
  </div>
</div>

<div class="form-group row">
  <label for="example-email-input" class="col-xs-2 col-form-label">Email</label>
  <div class="col-xs-10">
    <input class="form-control" type="email" ng-model="$ctrl.user.email" name="email">
  </div>
</div>
<div class="form-group row">
  <label for="example-tel-input" class="col-xs-2 col-form-label">Phone</label>
  <div class="col-xs-10">
    <input class="form-control" type="tel"  ng-model="$ctrl.user.phone" name="phone">
  </div>
</div>

<div class="form-group row">
<button type="button" class="btn btn-warning">Update</button>
</div>

</body>
</html>
