databaseChangeLog:
  - changeSet:
      id: 1
      author: tieto
      changes:
        - createTable:
            tableName: items
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: quantity
                  type: number
              - column:
                  name: size
                  type: varchar(50)

  - changeSet:
      id: 2
      author: tieto
      changes:
        - createTable:
            tableName: oauth_access_token
            columns:
              - column:
                  name: authentication_id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: blob
              - column:
                  name: token_id
                  type: varchar(255)
              - column:
                  name: user_name
                  type: varchar(255)
              - column:
                  name: client_id
                  type: varchar(255)
              - column:
                  name: authentication
                  type: blob
              - column:
                  name: refresh_token
                  type: varchar(255)

  - changeSet:
      id: 3
      author: tieto
      changes:
        - createTable:
            tableName: oauth_refresh_token
            columns:
              - column:
                  name: token
                  type: blob
              - column:
                  name: token_id
                  type: varchar(255)
              - column:
                  name: authentication
                  type: blob

  - changeSet:
      id: 4
      author: tieto
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: username
                  type: varchar(45)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(60)
              - column:
                  name: enabled
                  type: boolean
              - column:
                 name: id
                 type: int
                 autoIncrement: true
                 constraints:
                   primaryKey: true
              - column:
                 name: name
                 type: varchar(90)
              - column:
                 name: email
                 type: varchar(255)
              - column:
                 name: phone
                 type: varchar(60)

  - changeSet:
      id: 5
      author: tieto
      changes:
        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: username
                  type: varchar(255)
              - column:
                  name: authority
                  type: varchar(45)

        - addForeignKeyConstraint:
            onDelete: CASCADE
            baseColumnNames: username
            baseTableName: authorities
            constraintName: fk_username_auth
            referencedColumnNames: username
            referencedTableName: users
        - createIndex:
            columns:
              - column:
                  name: username
            indexName: idx_authorities_username
            tableName: authorities

  - changeSet:
      id: 6
      author: tieto
      changes:
        - insert:
            columns:
            - column:
                name: username
                value: 'admin'
            - column:
                name: password
                value: '$2a$10$goYUjJpDuhxXrFWO60lPkufOIEMoUQ9MmdkHYb2q6k0lVlEJH2Nve'
            - column:
                name: enabled
                valueBoolean: true
            tableName: users
        - insert:
            columns:
            - column:
                name: username
                value: 'admin'
            - column:
                name: authority
                value: 'ROLE_ADMIN'
            tableName: authorities

  - changeSet:
      id: 7
      author: tieto
      changes:
        - createTable:
            tableName: operators
            columns:
              - column:
                  name: userId
                  type: int
              - column:
                  name: token
                  type: varchar(36)
              - column:
                  name: isVerified
                  type: bool
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true

        - addForeignKeyConstraint:
            onDelete: CASCADE
            baseColumnNames: userId
            baseTableName: operators
            constraintName: fk_userId_operators
            referencedColumnNames: id
            referencedTableName: users